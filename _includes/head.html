<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <link rel="icon" type="image/png" href="images/favicon.ico">

  <link rel="stylesheet" href="{{ '/assets/css/normalize.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/design.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/card.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/screen.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/showchat.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/slider.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/cookieconsent.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/generator.css' | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ '/assets/css/extra.css' | prepend: site.baseurl }}">

  
  <link rel="shortcut icon" type="image/png" href="{{ '/assets/images/favicon.png' }}" >
  <link rel="shortcut icon" sizes="196x196" href="/assets/images/favicon-144x144.png">
  <script type="text/javascript" src="https://api.showchat.eu.org/showchat/js/jquery.js"></script>
  <script type="text/javascript" src="https://api.showchat.eu.org/showchat/js/stoggle.js"></script>
</head>
